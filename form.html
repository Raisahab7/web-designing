<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Form Tag </title>
    </head>
    <body>
        <h1> Form In HTML </h1>
        <form method="get" action="">
            <div>
                <label>Name</label><input type="text" name="name">
            </div>
        <div>
            <label>Password></label><input type="password" name="password">
        </div>
        <div>
            <label>Phone no.</label><input type="tel" name="phone">
        </div>
        <div>
            <label>Quantity</label><<input type="number" min="0" max="20" name="quantity">
        </div>
        <div>
            <label>Gender</label><input type="radio" name="gender">Male<input type="radio" name="gender">Female<input type="radio" name="gender">
        </div>
        <div>
            <label>State</label>
            <select name="state">
                <option>Select State</option>
                <option>Arunachal Pradesh</option>
                <option>Delhi</option>
                <option>Bihar</option>
                <option>Kerla</option>
                <option>Manipur</option>
            </select>
        </div>
        <div>
            <label>Computer Language</label>
            <input type="Checkbox">Python
            <input type="Checkbox">Java
            <input type="Checkbox">C/C++
            <input type="Checkbox">PHP
            <input type="Checkbox">Swift
            <input type="Checkbox">Kotlin
        </div>
        <div>
            <label>Date of Birth</label><input type="date" name="date">
        </div>
        <div>
            <label>File upload</label><input type="file" name="file">
        </div>
        <div>
            <label>color</label><input type="color" name="color">
        </div>
        <div>
            <label>Search</label><input type="Search" name="Seach">
        </div>
        </form>
    </body>
</html>
